<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>🌌 Tặng Thơm(Thúi) 🌌</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
  <div class="stars"></div>
  <div class="twinkling"></div>
  <div class="nebula"></div>
  <div class="clouds"></div>
  <div class="ambient-glow"></div>

  <div id="dark-mode-toggle" class="dark-mode-toggle">
    <span class="icon">☀️</span>
  </div>

  <div id="heart-counter" class="heart-counter">
    <span class="icon">❤️</span>
    <span id="count">0</span>
  </div>

  <header>
    <h1 id="title">✨ Chạm vào trái tim đuy ✨</h1>
  </header>

  <canvas id="canvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
